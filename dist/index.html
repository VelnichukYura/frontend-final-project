<!DOCTYPE html>
<html>
  <head>
    <title>My site</title>
    <link href="./css/style.css" rel="stylesheet">
    <link href="./libraries/bxslider/jquery.bxslider.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <section class="full-width account-section">
        <div class="main-width">
          <div class="account-left"><span>custom care:</span>888-23-4567</div>
          <div class="account-right">
            <div class="search">
              <input type="text">
            </div>
            <div class="account-page-link"><a href="#">my account</a></div>
            <div class="currency-switcher">
              <select>
                <option>$ US</option>
                <option>$ US</option>
                <option>$ US</option>
              </select>
            </div>
          </div>
        </div>
      </section>
      <div class="clearfix"></div>
      <section class="full-width header-section">
        <header class="main-width">
          <div class="logo"><a href="/"><img src="images/logo.png"></a></div>
          <nav class="main-menu">
            <ul>
              <li><a href="#">new</a></li>
              <li><a href="#">designers</a></li>
              <li><a href="#">women</a></li>
              <li><a href="#">men</a></li>
              <li><a href="#">clearence</a></li>
            </ul>
          </nav>
          <div class="cart">
            <div class="cart-header">Your cart<span class="triangle-down"></span></div>
            <div class="cart-total"><span>0 items  |  $ 0</span></div>
          </div>
        </header>
      </section>
      <div class="clearfix"></div>
      <section class="full-width">
        <ul class="bxslider"></ul>
        <li><img src="./images/img1.png"></li>
        <li><img src="./images/img1.png"></li>
        <li><img src="./images/img1.png"></li>
        <script>$('.bxslider').bxSlider()</script>
      </section>
      <div class="clearfix"></div>
      <section class="full-width email_section">
        <div class="main-width">
          <div class="email_left"><span>Stay updated</span>
            <input type="email" placeholder="Your email adress">
          </div>
          <div class="email_right"><span>Find us here</span>
            <ul>
              <li><a href="#"><img src="./images/facebook.png"></a></li>
              <li><a href="#"><img src="./images/twitter.png"></a></li>
              <li><a href="#"><img src="./images/path.png"></a></li>
            </ul>
          </div>
        </div>
      </section>
      <div class="clearfix"></div>
      <section class="offers_section">
        <div class="left_offers"><a href="#"><img src="./images/lr1.png"></a></div>
        <div class="right_offers"><a href="#"><img src="./images/lr2.png"></a><a href="#"><img src="./images/lr3.png"></a><a href="#"><img src="./images/lr4.png"></a></div>
      </section>
    </main>
    <script src="./libraries/jquery/dist/jquery.min.js"></script>
    <script src="./libraries/bxslider/jquery.bxSlider.min.js"></script>
  </body>
</html>
