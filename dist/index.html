<!DOCTYPE html>
<html>
  <head>
    <title>My site</title>
    <link href="./css/style.css" rel="stylesheet">
    <link href="./libraries/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <section class="full-width account-section">
        <div class="main-width">
          <div class="account-left"><span>custom care:</span>888-23-4567</div>
          <div class="account-right">
            <div class="search">
              <input type="text">
            </div>
            <div class="account-page-link"><a href="#">my account</a></div>
            <div class="currency-switcher">
              <select>
                <option>$ US</option>
                <option>$ US</option>
                <option>$ US</option>
              </select>
            </div>
          </div>
        </div>
      </section>
      <div class="clearfix"></div>
      <section class="full-width header-section">
        <header class="main-width">
          <div class="logo"><a href="/"><img src="images/logo.png"></a></div>
          <nav class="main-menu">
            <ul>
              <li><a href="#">new</a></li>
              <li><a href="#">designers</a></li>
              <li><a href="#">women</a></li>
              <li><a href="#">men</a></li>
              <li><a href="#">clearence</a></li>
            </ul>
          </nav>
          <div class="cart">
            <div class="cart-header">Your cart<span class="triangle-down"></span></div>
            <div class="cart-total"><span>0 items  |  $ 0</span></div>
          </div>
        </header>
      </section>
      <div class="clearfix"></div>
      <section class="full-width">
        <section class="full-width home-carousel">
          <div class="jcarousel jcarousel-wrapper">
            <ul>
              <li><a href="#"><img src="./images/slider-2.png"></a></li>
              <li><a href="#"><img src="./images/slider-2.png"></a></li>
              <li><a href="#"><img src="./images/slider-2.png"></a></li>
            </ul>
          </div><a href="#" data-jcarouselcontrol="true" class="jcarousel-control-prev"><</a><a href="#" data-jcarouselcontrol="true" class="jcarousel-control-next">></a>
          <p data-jcarouselcontrol="true" class="jcarousel-pagination"><a href="#"></a><a href="#"></a><a href="#"></a></p>
        </section>
      </section>
      <div class="clearfix">
        <section class="full-width subscription-block">
          <div class="main-width">
            <div class="subscription-left">
              <form role="form" method="POST" action="">
                <label>Stay updated
                  <input type="text" placeholder="Your email address" required="">
                </label>
                <button><i class="fa fa-plus"></i></button>
              </form>
            </div>
            <div class="subscription-right"><span>Find us here</span><a href="#" target="_blank"><i class="fa fa-facebook"></i></a><a href="#" target="_blank"><i class="fa fa-twitter"></i></a><a href="#" target="_blank"><i class="fa fa-pinterest"></i></a></div>
          </div>
        </section>
      </div>
      <div class="clearfix"></div>
      <section class="picture-blocks">
        <div class="main-width"><a href="#">
            <div class="left-pic-set"><img src="./images/left-pic.jpg" alt=""></div></a>
          <div class="right-pic-set"><a href="#">
              <div class="top-pic"><img src="./images/right-top-pic.jpg" alt=""></div></a><a href="#">
              <div class="bottom-left-pic"><img src="./images/bottom-left-pic.jpg" alt=""></div></a><a href="#">
              <div class="bottom-right-pic"><img src="./images/bottom-right-pic.jpg" alt=""></div></a></div>
        </div>
      </section>
    </main>
    <script src="./libraries/jquery/dist/jquery.min.js"></script>
    <script src="./libraries/jcarousel/dist/jquery.jcarousel.min.js"></script>
    <script src="./slider.js"></script>
  </body>
</html>
