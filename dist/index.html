<!DOCTYPE html>
<html>
  <head>
    <title>Lookshop</title>
    <link href="./css/style.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <section class="top-section full-width">
        <div class="main-width">
          <div class="custom-care"><span>custom care:</span>888-23-4567</div>
          <div class="option-div">
            <div class="search">
              <input type="text">
            </div>
            <div class="my_account"><a href="#" target="_blank">my account</a></div>
            <div class="currency-change">
              <select>
                <option>&#36; US</option>
                <option>&euro; EURO</option>
                <option>&#163; GBP</option>
                <option>&#165; CHY</option>
              </select>
            </div>
          </div>
        </div>
      </section>
      <div class="clearfix"></div>
      <section class="full-width purchase-section">
        <div class="main-width">
          <div class="logo"><img src="./images/logo.png" alt="Logo"></div>
          <div class="cart-table">
            <div class="your-cart"><a href="#">Your cart</a></div>
            <div class="cart-bag"><span>
                <!--img(src="./images/cart-bag.png")-->0 items | $ 0</span></div>
          </div>
          <div class="departments">
            <ul>
              <li>new<img src="./images/select_triangle.png"></li>
              <li>designers<img src="./images/select_triangle.png"></li>
              <li>women<img src="./images/select_triangle.png"></li>
              <li>men<img src="./images/select_triangle.png"></li>
              <li>clearence<img src="./images/select_triangle.png"></li>
            </ul>
          </div>
        </div>
      </section>
      <div class="clearfix"></div>
    </main>
    <script src="/libraries/jquery/dist/jquery.min.js"></script>
  </body>
</html>
